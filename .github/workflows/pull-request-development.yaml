name: 'Pull request into development'
on: 
    pull_request:
        branches:
            - develop
    workflow_dispatch:

env:
  FLUTTER_VERSION: "3.10.5"

jobs:
    analysis:
        name: 'Static analysis'
        runs-on: ubuntu-latest
        defaults:
            run:
              shell: bash
        steps:
            - uses: actions/checkout@v3
            - name: Install Flutter
              uses: britannio/action-install-flutter@v1
              with:
                version: $FLUTTER_VERSION

            - name: Get packages
              run: flutter pub get

            - name: Run linting
              run: flutter analyze

            - name: Run Flutter tests
              run: flutter test

            - name: Build Web\:Development
              run: flutter build web --flavor development -t lib/main_dev.dart

            - name: Deploy Web\:Development
              uses: w9jds/firebase-action@master
              with:
                args: deploy --only hosting:development
              env:
                FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

            - name: Build Web\:Staging
              run: flutter build web --flavor staging -t lib/main_stg.dart

            - name: Deploy Web\:Staging
              uses: w9jds/firebase-action@master
              with:
                args: deploy --only hosting:staging
              env:
                FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}



            