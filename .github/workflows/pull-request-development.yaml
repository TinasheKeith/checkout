name: 'Pull request into development'
on: 
    pull_request:
        branches:
            - develop
    workflow_dispatch:

env:
  FLUTTER_VERSION: "3.10.5"

jobs:
    analysis:
        name: 'Static analysis'
        runs-on: ubuntu-latest
        defaults:
            run:
              shell: bash
        steps:
            - uses: actions/checkout@v3
            - name: Install Flutter
              uses: britannio/action-install-flutter@v1
              with:
                version: $FLUTTER_VERSION

            - name: Get packages
              run: flutter pub get

            - name: Run linting
              run: flutter analyze

            - name: Run Flutter tests
              run: flutter test

            - name: Build app
              run: flutter build apk --debug --flavor development -t lib/main_dev.dart



            