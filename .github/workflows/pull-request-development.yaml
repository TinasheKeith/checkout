name: 'Pull request into development'
on: 
    pull_request:
        branches:
            - develop
    workflow_dispatch:

env:
  FLUTTER_VERSION: "3.10.5"

jobs:
    analysis:
        name: 'Checkout''s very nifty, totally efficient dev pipeline XD ‚ò†Ô∏è üõë'
        runs-on: ubuntu-latest
        defaults:
            run:
              shell: bash
        steps:
            - uses: actions/checkout@v3
            - name: Install Flutter
              uses: britannio/action-install-flutter@v1
              with:
                version: $FLUTTER_VERSION

            - name: Get packages
              run: flutter pub get

            - name: Run linting
              run: flutter analyze

            - name: Run Flutter tests
              run: flutter test

            # - name: Build Web üß± - Development
            #   run: flutter build web -t lib/main_dev.dart

            # - name: Deploy Web üöÄ - Development
            #   uses: w9jds/firebase-action@master
            #   with:
            #     args: deploy --only hosting:development
            #   env:
            #     FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

            # - name: Build Web üß± - Staging
            #   run: flutter build web -t lib/main_stg.dart

            # - name: Deploy Web üöÄ - Staging
            #   uses: w9jds/firebase-action@master
            #   with:
            #     args: deploy --only hosting:staging
            #   env:
            #     FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

            - name: Build Android üß± - Staging
              run: flutter build apk --profile --flavor staging -t lib/main_stg.dart
  
            - name: Distribute Android üöÄ - Staging
              uses: wzieba/Firebase-Distribution-Github-Action@v1
              with:
                  appId: ${{ secrets.CHECKOUT_STAGING_FIREBASE_APP_ID }}
                  serviceCredentialsFileContent: ${{ secrets.FIREBASE_STAGING_SERVICE_ACCOUNT_CONTENT }}
                  file: build/app/outputs/flutter-apk/app-staging-profile.apk
                  groups: testers

            - name: Build Android üß± - Development
              run: flutter build apk --debug --flavor development -t lib/main_dev.dart

            - name: Distribute Android üöÄ - Development
              uses: wzieba/Firebase-Distribution-Github-Action@v1
              with:
                appId: ${{ secrets.CHECKOUT_DEV_FIREBASE_APP_ID }}
                serviceCredentialsFileContent: ${{ secrets.FIREBASE_DEV_SERVICE_ACCOUNT_CONTENT }}
                file: build/app/outputs/flutter-apk/app-development-debug.apk
                groups: testers