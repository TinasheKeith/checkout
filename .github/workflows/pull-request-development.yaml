name: 'Pull request into development'
on: 
    pull_request:
        branches:
            - develop
    workflow_dispatch:

jobs:
    analysis:
        name: 'Static analysis'
        runs-on: ubuntu-latest
        defaults:
            run:
              shell: bash
        steps:
            - uses: actions/checkout@v3
            - name: Install Flutter
              uses: britannio/action-install-flutter@v1
              with:
                version: $FLUTTER_VERSION

            - name: Get packages
              run: flutter pub get

            - name: Install Asset Cleaner
              run: flutter pub global activate assets_cleaner

            - name: Show unused assets
              run: assets_cleaner unused

            - name: Remove unused assets
              run: assets_cleaner clean

            - name: List unused strings
              run: flutter pub run translations_cleaner list-unused-terms

            - name: Delete unused strings
              run: flutter pub run translations_cleaner clean-translations

            - name: Sort pubspec.yaml
              run: flutter pub run pubspec_dependency_sorter

            - name: Run linting
              run: flutter analyze

            - name: Run Flutter tests
              run: flutter test

            - name: Build app
              run: flutter build apk --debug --flavor development -t lib/main_dev.dart



            